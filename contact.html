<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hole Golf Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .contact-container {
            display: flex;
            width:100%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .contact-info {
            background-color: #8B975A;
            color: white;
            padding: 20px;
            width: 40%;
        }
        .contact-info h2 {
            margin-top: 0;
            color: #ffffff;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: #d4af37;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-form {
            padding: 20px;
            width: 60%;
        }
        .contact-form h2 {
            margin-top: 0;
            color: #333;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #d4af37;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #bcbcbc;
        }

    


    </style>
</head>
<body>

<div class="contact-container">
    <!-- Contact Information -->
    <div class="contact-info">
        <h2>Contact Us</h2>
        <p>We're here to assist you 24/7. Feel free to reach out anytime with any inquiries or booking requests.</p>
        <p><strong>Phone:</strong> +971 528226410</p>
        <p><strong>Email:</strong> <a href="mailto:holegolfclub@gmail.com">holegolfclub@gmail.com</a></p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
   
       
</div>

       

</body>
</html>
