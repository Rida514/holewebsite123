<!DOCTYPE html>

    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1, h2 {
            color: #2c3e50;
            margin-top: 20px;
        }

        .gallery-section {
            margin: 20px auto;
            max-width: 90%;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #f8f8f8;
            border-radius: 8px;
        }

        .gallery-section table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .gallery-section td {
            padding: 10px;
            text-align: center;
        }

        .gallery-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        figure {
            display: inline-block;
            margin: 10px;
        }

        figcaption {
            margin-top: 10px;
            color: #333;
            font-size: 14px;
        }
        .footer{

height:200px;
background-color:  #8B975A ;
color:white;
display:flex;
justify-content: space-around;
}
.footer1{width:33%;}
.footer2{width:33%;}
.footer3{width:33%;}

</head>
